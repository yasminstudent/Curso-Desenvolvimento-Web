<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulários</title>
	</head>
	<body>
		<h2>Login</h2>

		<form>
			<label>login:</label><br>
			<input type="text" name="login"><br>

			<label>senha:</label><br>
			<input type="password" name="senha"><br><br>

			<input type="submit" value="logar">
		</form>

		<h2>Cadastre-se</h2>

		<form>
			<label>login:</label><br>
			<input type="text" name="login"><br><br>

			<label>sexo:</label><br>
			<input type="radio" name="sexo" value="M"> Masculino<br>
			<input type="radio" name="sexo" value="F"> Feminino<br><br>

			<label>Interesse</label><br>
			<input type="checkbox" name="interesses"> Futebol <br>
			<input type="checkbox" name="interesses"> Leitura <br>
			<input type="checkbox" name="interesses"> Moda <br><br>

			<label>Estado</label><br>
			<select name="estado">
				<option value="SP">São Paulo</option>
				<option value="MG">Minas Gerais</option>
				<option value="RJ">Rio de Janeiro</option>
			</select><br><br>

			<label>Observações:</label><br>
			<textarea name="obs"></textarea><br><br>

			<input type="submit" value="cadastrar">
		</form>

	</body>
</html>
