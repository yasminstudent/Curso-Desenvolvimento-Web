<!doctype html>
<html>
	<head>
		<title> Listas </title>
		<meta charset="utf-8">
	</head>

	<body>
		<h3>Lista de séries</h3>
		<h5>(lista não ordenada)</h5>
		<ul type="circle">
			<!-- 
				Opções de type: 
					circle
					square (quadrado)
					disc (padrão)
			 -->
			<li>Friends</li>
			<li>The Big Bang Theory</li>
			<li>How I Met Your Mother</li>
			<li>Modern Family</li>
			<li>The Office</li>
		</ul>

		<h3>Lista de amigos</h3>
		<h5>(lista ordenada)</h5>
		<ol type="i">
			<!-- 
				Opções de type: 
					1 (padrão); A; a; I; i;
			 -->
			<li>Rayane</li>
			<li>Vinicius gay</li>
			<li>Keila</li>
			<li>Wala</li>
			<li>Vinicius Hetero</li>
		</ol>
	</body>
</html>
