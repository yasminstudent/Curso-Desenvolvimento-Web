<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Formatação de Texto </title>
	</head>

	<body>
		Esse é um texto <strong>negrito</strong> 
		------ (tag strong)
		<br>
		Esse é um texto <em>itálico</em> ------ (tag em) <br>
		Esse é um texto <u>underline</u> ------ (tag u) <br>
		Esse é um texto <strike>errado</strike> 
		------ (tag strike) <br>
	</body>
</html>
